<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
 




		<p  th:text="#{BoughtByUser.message}">Productos comprados pòr del usuario</p>

		<div class="table-responsive">


			<table class="table table-hover">

				<thead>

					<tr>

						<th class="col-md-1" >id</th>
                        <th class="col-md-1"  th:text="#{name}">nombre</th>
						<th th:text="#{description}">Descripción</th>

						<th th:text="#{price}">Precio</th>
						
	

					</tr>

				</thead>
				<tbody>

					<tr th:each="product : ${productList}">

						<td th:text="${product.id}">1</td>
                        <td id="name" th:text="${product.name}">1</td>

						<td th:text="${product.description}">Ejercicio 1</td>

						<td id="price" th:text="${product.price}">10</td>

						<td><a th:id="${'details' + product.id}" th:href="${'/product/details/' + product.id}">detalles</a></td>

					</tr>
				</tbody>

			</table>

		</div>




	</div>
<footer th:replace="fragments/footer"/>

</body>
</html>
